# Consistent API

<br>

```scala mdoc:reset:invisible
def identity[A](value: A): A = value
def constant[A, B](value: A)(discarded: B): A = value
```

.pull-left[
```scala mdoc:silent
trait Config {

  def modifyFlag(f: Boolean => Boolean): Boolean

  def toggle(): Boolean =
    modifyFlag(x => !x)

  def disable(): Boolean =
    modifyFlag(constant(false))

  def enable(): Boolean =
    modifyFlag(constant(true))

  def get: Boolean =
    modifyFlag(identity)
}
```
]
