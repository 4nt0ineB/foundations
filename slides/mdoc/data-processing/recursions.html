# Working with enumeration

<br>

```scala
def trimAll(json: Json): Json =
  json match {
    case _: JsonNumber    => json
    case JsonString(text) => JsonString(text.trim)
    case JsonObject(obj)  =>
      val newObj = obj.map {
        case (key, value) => (key, trimAll(value))
      }
      JsonObject(newObj)
  }
```

def diskUsage(input: File): Long = {

  val queue = mutable.Queue(input)

    val file = queue.dequeue()

    total += file.length()

     if(file.isDirectory)
       queue.addAll(file.listFiles())

import scala.util.{Try, Success, Failure}

def retry[A](remainingRetries: Int, action: => A): A =
  Try(action) match {
    case Success(value)     => value
    case Failure(exception) =>
      if(remainingRetries <= 0) throw exception
      else retry(remainingRetries - 1, action)
  }
