# Test evaluation

.forty-seven-left[
```scala
test("lazy val evaluation") {
  var counter = 0

  lazy val action = counter += 1
  assert(counter == 0)

  action
  assert(counter == 1)

  action
  assert(counter == 1)
}
```
]

# Test evaluation

.forty-seven-left[
```scala
test("def evaluation") {
  var counter = 0

  def action() = counter += 1
  assert(counter == 0)

  action()
  assert(counter == 1)

  action()
  assert(counter == 2)
}
```

# Retry

```scala
def retry[A](maxAttempt: Int): A = {
  var result   : Option[A] = None
  var remaining: Int       = maxAttempt

  while (result.isEmpty && remaining > 0) {
    remaining -= 1
    state = Try { ... }.toOption
  }

  result.getOrElse(sys.error(s"Failed after $maxAttempt attempts"))
}
```
