# Test code evaluation

.seventy-two-left[
```scala
test("a lazy val is only evaluated when first accessed") {
  var counter = 0

  lazy val action = counter += 1
  assert(counter == 0)

  action
  assert(counter == 1)

  action
  assert(counter == 1)
}
```
]

---
# Test code evaluation

.seventy-two-left[
```scala
test("a def is evaluated every time it is called") {
  var counter = 0

  def action() = counter += 1
  assert(counter == 0)

  action()
  assert(counter == 1)

  action()
  assert(counter == 2)
}
```
]

# By-name parameters in the standard library

.forty-seven-left[
```scala
object Try {
  def apply[A](action: => A): Try[A] =
    try {
      val result = action
      Success(result)
    } catch {
      case e: Throwable => Failure(e)
    }
}

Try(2 + 2)
// res: Try[Int] = Success(4)

Try(throw new Exception("Boom"))
// res: Try[Nothing] = Failure(4)
```
]
