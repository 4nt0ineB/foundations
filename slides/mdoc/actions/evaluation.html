# Retry

```scala
def retry[A](maxAttempt: Int): A = {
  var result   : Option[A] = None
  var remaining: Int       = maxAttempt

  while (result.isEmpty && remaining > 0) {
    remaining -= 1
    state = Try { ... }.toOption
  }

  result.getOrElse(sys.error(s"Failed after $maxAttempt attempts"))
}
```
