# Parametric function

<br>

```scala
def map[A](list: List[A], update: A => A): List[A]
```

```scala mdoc:invisible
def map[A](list: List[A], update: A => A): List[A] = list.map(update)
```

<br>

```scala mdoc
map(List(1,2,3,4), (x: Int) => x + 1)

map(List("Hello", "World"), (x: String) => x.reverse)
```
