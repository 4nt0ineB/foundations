# Functor

```tut:silent
trait Functor[F[_]] {
  def map[A, B](fa: F[A])(f: A => B): F[B]
}
```

### Laws

```scala
forAll((fa: F[A]) =>
  fa.map(identity) == fa
)

forAll((fa: F[A], f: A => B, g: B => C) =>
  fa.map(f).map(g) == fa.map(f andThen g)
)
```

???
* we don't know how to get `A` out of `F[A]`
* we don't know if `F` contains some `A`
* we know that all `A` inside of `F` context will become `B` using `f`
* A Functor can be think as containing values or producing values

# Functor variance

.center[![Functors](img/functors/functor-variance.svg)]

```tut:silent
trait InvariantFunctor[F[_]]{
  def imap[A, B](fa: F[A])(f: A => B)(g: B => A): F[B]
}

trait ContravariantFunctor[F[_]] extends InvariantFunctor[F] {
  def contramap[A, B](fa: F[A])(f: B => A): F[B]
}

trait Functor[F[_]] extends InvariantFunctor[F] { // CovariantFunctor
  def map[A, B](fa: F[A])(f: A => B): F[B]
}
```

# Applicative

```tut:silent
trait Applicative[F[_]] extends Functor[F] {
  def pure[A](a: A): F[A]
  def map2[A, B, C](fa: F[A], fb: F[B])(f: (A, B) => C): F[C]

  def tuple2[A, B](fa: F[A], fb: F[B]): F[(A, B)]
  def unit: F[Unit]
}
```

### Laws

```scala
forAll(fa: F[A] => tuple2(fa  , unit) =~ fa)
forAll(fa: F[A] => tuple2(unit, fa  ) =~ fa)

forAll((fa: F[A], fb: F[A], fc: F[C]) => tuple2(tuple2(fa, fb), fc) =~ tuple(fa, tuple2(fb, fc)))
```

???
`=~` because `a` is isomorphic to `(a, ())` and `((), a)`

same for `(a, (b, c))` and `((a, b), c)`

---
# Applicative is a Monoidal Functor

```scala
combine  :: A    => A    => A
tuple2   :: F[A] => F[B] => F[(A, B)]
```

```scala
empty ::      A
pure  :: A => F[A]
```

### Laws

```scala
forAll(a:  A    => combine(a, empty) == a )
forAll(fa: F[A] => tuple2(fa, unit ) =~ fa)

forAll(a:  A    => combine(empty, a ) == a )
forAll(fa: F[A] => tuple2(unit  , fa) =~ fa)

forAll(( a: A   ,  b: B   ,  c: C)    => combine(combine(a, b), c)  == combine(a, combine(b, c)))
forAll((fa: F[A], fb: F[A], fc: F[C]) => tuple2(tuple2(fa, fb), fc) =~ tuple(fa, tuple2(fb, fc)))
```
