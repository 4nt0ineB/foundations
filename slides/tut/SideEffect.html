# Method 1: Thunk

```tut:silent
type Thunk[A] = Unit => A

val readLine: Thunk[String] =
  _ => scala.io.StdIn.readLine()

def writeLine(message: String): Thunk[Unit] =
  _ => println(message)
```

--

```tut:silent
def unsafeRun[A](fa: Thunk[A]): A = fa.apply(())
```
