# Refactoring

```scala
def hello_1(foo: Foo, bar: Bar) = {
  val x = f(foo)
  val y = g(bar)
  h(y)

}
```

---
# Refactoring: remove unused code

```scala
def hello_1(foo: Foo, bar: Bar) = {
  `val x = f(foo)`
  val y = g(bar)
  `h(y)`
  y
}
```

---
# Refactoring: remove unused code

```scala
def hello_1(foo: Foo, bar: Bar) = {
  `val x = f(foo)`
  val y = g(bar)
  `h(y)`
  y
}
```

should be equivalent to

```scala
def hello_2(foo: Foo, bar: Bar): Int =
  g(bar)
```

--

### Counter example

```scala
def f(foo: Foo): Unit = upsertToDb(foo)

def h(id: Int): Unit = globalVar += 1
```

.cols[

```

### Counter example

```scala

```

.h1[# Refactoring: extract - inline]

.cols[
.fortyfive[
```scala

  val x = f(foo)
  val y = g(bar)
  h(x, y)
}
```
]

.ten[&nbsp;&nbsp;&nbsp;&nbsp;]

### Counter example

```scala
def f(foo: Foo): Boolean = false

def g(bar: Bar): Boolean = throw new Exception("Boom!")

def h(b1: Boolean, b2:` =>` Boolean): Boolean = b1 && b2

hello_inline (foo, bar) // false
hello_extract(foo, bar) // throw Exception
```

# Referential transparency

A function is referentially transparent if we can replace all the calls of the function by its output without
changing the behaviour of the program.

--

```scala
bar(foo(42), foo(42))
```

```scala
val x = foo(42)
bar(x, x)
```
