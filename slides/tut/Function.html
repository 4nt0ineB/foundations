# Pure Function
`@JulienTruffaut`

---

# What is it?

* referentially transparent
* no exception
* no null
* no reflection

---

# Referentially transparent

```tut:silent
def inc(x: Int): Int = x + 1
```

```tut
inc(5)
6
```

--

* deterministic
* no side effect

# Exercise 1: Is it a pure function?

```tut:silent
def incAll(value: Any): Any = value match {
  case x: Int    => x + 1
  case x: Long   => x + 1
  case x: Double => x + 1
}
```

--

```tut
incAll(1)
incAll(1L)
incAll(1.0)
```

```tut:fail
incAll("Hello")
```

# Exercise 1: Is it a pure function?

```tut:silent
def incAll_v2(value: Any): Any = value match {
  case x: Int    => x + 1
  case x: Long   => x + 1
  case x: Double => x + 1
  case _         => 0
}
```

```tut
incAll_v2(1)
incAll_v2(1L)
incAll_v2(1.0)
incAll_v2("Hello")
```

---
# Why using pure function?

* Referential transparency: easier to reason, easier to test, can be memoized

--

* no exception, no null, no reflection: no hole in the type system, more informative signature

--

* but we lose the ability to affect the external world (so far)
