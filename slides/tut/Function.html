# Null

```tut:silent
sealed trait Shape

case class Circle(radius: Int) extends Shape
case class Rectangle(width: Int, height: Int) extends Shape

def isCircle(x: Shape): Boolean = x match {
  case Circle(_)       => true
  case Rectangle(_, _) => false
}
```

```tut
isCircle(Circle(5))
isCircle(Rectangle(5, 10))
```

```tut:fail
isCircle(null)
```
