# Referential transparency

A function is referentially transparent if we can replace all the calls of the function by its output without
changing the behaviour of the program.

--

```scala
bar(foo(42), foo(42))
```

```scala
val x = foo(42)
bar(x, x)
```

# Referentially transparent

```tut:silent
import scala.concurrent.Future
import scala.concurrent.ExecutionContext.Implicits.global

for {
  x <- Future { 2 + 2 }
  y <- Future { 3 }     // starts after x is completed
} yield x + y
```

```tut:silent
val fx = Future { 2 + 2 }
val fy = Future { 3 }

for {
  x <- fx
  y <- fy
} yield x + y
```

# Testing

```tut:silent
var counter: Long = 1

def foo(x: Int, b: Boolean): Long = {
  counter += x
  if(b) counter *= 2
  else counter = 0
  counter
}
```

--

```tut

foo(5, false) == 0L
