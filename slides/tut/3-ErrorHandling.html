.h1[# Error Handling Objectives]

.large[
<br>
1. Document when errors can occur

1. Document what specific type of errors can occur

1. Force caller to deal with errors

1. Provide a user friendly syntax to raise and handle errors

case class OrderState(status: String, basket: List[Item])

def submitOrder(state: OrderState): OrderState =
  state.status match {
    case "Draft" if state.basket.nonEmpty =>
      state.copy(status = "Submitted")
    case other =>
      throw new Exception("Invalid Command")
  }

# Exception

```tut:silent
case class Item(id: Long, unitPrice: Double, quantity: Int)

case class OrderState(status: String, basket: List[Item])

case object EmptyBasketError extends Exception
case class InvalidCommandError(command: String, state: OrderState) extends Exception

def submitOrder(state: OrderState): OrderState =
  state.status match {
    case "Draft" =>
      if(state.basket.isEmpty)
         throw EmptyBasketError
      else
         state.copy(status = "Submitted")
    case other =>
      throw new InvalidCommandError("submit", state)
  }
```

.h1[# Option forces us to think about empty case]

.half-left[
```tut:silent
def longest(xs: List[String]): Option[String] = {
  var current: Option[String] = None

  for (x <- xs) {
    current match {
      case Some(max) if max.length > x.length =>
        () // do nothing
      case _ =>
        current = Some(x)
    }
  }

  current
}
```
]

.half-right[
```tut:silent
def longest(xs: List[String]): String = {
  var current: String = null

  for (x <- xs) {

    if(current != null && current.length > x.length) {
      () // do nothing
    } else {
      current = x
    }
  }

  current
}
```
]

```tut:silent

.h1[# Isn't Validated the same as an Either?]

.h1[# Algebraic Data Type (ADT)]

<br>

```scala
class Option[+A]        = None                  | Some(a: A)
class Try[+A]           = Failure(e: Throwable) | Success(a: A)
class Either[+E, +A]    = Left(e: E)            | Right(a: A)
class Validated[+E, +A] = Invalid(e: E)         | Valid(a: A)
```

--

### They are all variations of Either

```scala
type Option[+A] = Either[Unit     , A]
type Try[+A]    = Either[Throwable, A]

case class Validation[+E, +A](value: Either[E, A])
```
