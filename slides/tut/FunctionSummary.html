# Pure Function

.large[
* deterministic (not nondeterministic)
* total (not partial)
* no mutation
* no exception
* no null
* no reflection
* no side effect
]

---
# Referential Transparency

A function is referentially transparent if we can replace all the calls of the function by its output without
changing the behaviour of the program.


```scala
bar(foo(42), foo(42))
```

```scala
val x = foo(42)
bar(x, x)
```

---
# Pros

.large[
* Easier to refactor
* Easier to test
* Easier to on-board new developers (local reasoning)
* Can be cached (memoized)
* Better documentation, no magic
]

---
# Cons

.large[
* Cannot perform any action affecting external world
* Need to learn the FP way
* Some things used to be easy, e.g. logging, mutation
]
