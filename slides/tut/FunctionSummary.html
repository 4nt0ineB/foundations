# Function Summary
Foundation of Functional Programming
<br>
<br>
`@JulienTruffaut`

---
# Pure Function

.large[
* deterministic (not nondeterministic)
* total (not partial)
* no mutation
* no exception
* no null
* no reflection
* no side effect
]

---
# Pros

.large[
* Easier refactoring
* Easier to test
* Easier on-boarding of developers (local reasoning)
* Can be cached (memoized)
* No magic
]

---
# Cons

.large[
* Cannot perform any action on external world
* Need to learn the FP way
* Some things are more cumbersome but more honest, e.g. logging, mutation
]
