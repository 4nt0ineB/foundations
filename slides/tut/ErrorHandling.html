.h1[# Option variance]

.pull-left[
```scala
sealed trait Option[`+A`]

object Option {
  case class Some[`+A`](value: A) extends Option[A]
  case object None extends Option[`Nothing`]
}
```

```tut:invisible
sealed trait Option[+A]

object Option {
  case class Some[+A](value: A) extends Option[A]
  case object None extends Option[Nothing]
}

implicit class OptionOps[A](self: Option[A]){
  def orElse[B >: A](other: => Option[B]): Option[B] =
    self match {
      case Option.None    => other
      case Option.Some(_) => self
    }
}

import Option.{Some, None}
import Shape.{Circle, Rectangle}
```

```tut
Some(Circle(5.2)).orElse(Some(Rectangle(4,2)))
```

```tut
Some(Circle(5.2)).orElse(Some("foo"))
```

# Validated

```tut:silent
sealed trait Validated[+E, +A]

object Validated {
  case class Invalid[+E](value: E) extends Validated[E, Nothing]
  case class   Valid[+A](value: A) extends Validated[Nothing, A]
}
```

---
# Algebraic Data Type (ADT)

```haskell
data Option      a = None      | Some  a
data Either    e a = Left    e | Right a
data Validated e a = Invalid e | Valid a
```
