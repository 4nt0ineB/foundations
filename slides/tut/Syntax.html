```

# Case class

```tut:silent
case class Person(name: String, age: Int)

val john = Person("John", 23)
```

--

```tut
john.name

john.age

john.copy(age = 30)
```

---

# Sealed trait

```tut:silent
sealed trait StringOrInt

case class S(value: String) extends StringOrInt
case class I(value: Int)    extends StringOrInt

val soi: StringOrInt = I(5)
```

--

```tut:fail
soi - 2
```

--

```tut
soi match {
  case S(x) => 0
  case I(x) => x - 2
}
```

---

## Object

```tut:silent
object Foo {
  val pi: Double = 3.14

  def inc(x: Int): Int = x + 1
}
```

--

```tut:silent
sealed trait Bar

object Bar {
  case class Bar1(x: Int) extends Bar

  def apply(x: Int): Bar = Bar1(x)
}
```

--

```tut
Bar.Bar1(5)

Bar(5)
```
