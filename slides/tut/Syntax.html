# Function

```tut:silent
val inc: Int => Int =
  x => x + 1

val add: (Int, Int) => Int =
  (x, y) => x + y

val addCurried: Int => Int => Int =
  x => y => x + y
```

--

```tut:silent
val inc: Int => Int =
  _ + 1

val add: (Int, Int) => Int =
  _ + _
```


```tut
inc(5)

add(2, 3)

addCurried(2)(3)
```

# Lazy arguments

```tut:silent
def or(x: Boolean, y: => Boolean): Boolean =
  x match {
    case true  => true
    case false => y
  }
```

--

```tut
or(true, false)
or(false, true)
or(true, ???)
```

```tut:fail
or(false, ???)
```

# Method =~ Function

```tut:silent
def incM(x: Int): Int = x + 1

val incF: Int => Int = x => x + 1
```

--

```tut:silent
def op(x: Int)(f: Int => Int): Int = f(x)
```

```tut
op(5)(incF)
```

--

```tut
op(5)(incM)
```

```tut:silent
val methodToFunction: Int => Int = incM _
```

# Sealed trait

```tut:silent
sealed trait StringOrInt

case class S(value: String) extends StringOrInt
case class I(value: Int)    extends StringOrInt

val soi: StringOrInt = I(5)
```

--

```tut:fail
soi - 2
```

--

```tut
soi match {
  case S(x) => 0
  case I(x) => x - 2
}
```

## Object

```tut:silent
object Foo {
  val pi: Double = 3.14

  def inc(x: Int): Int = x + 1
}
```

--

```tut:silent
sealed trait Bar

object Bar {
  case class Bar1(x: Int) extends Bar

  def apply(x: Int): Bar = Bar1(x)
}
```

--

```tut
Bar.Bar1(5)

Bar(5)
```

```tut:silent
