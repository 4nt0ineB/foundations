  order.copy(items = NonEmptyList(discounted, order.items.tail))
}

# Find the referential that make sense to you

```scala
Either[Int, String] => Boolean     <==>      (Int => Boolean, String => Boolean)
```

--

```scala
Either[A, B] => C                  <==>      (A => C, B => C)
```

--

```scala
Either[A, B] => C =~ C ^ (A + B)
                  =  C ^ A * C ^ B
                  =~ (A => C, B => C)
```

```scala
Either[A, B] => C =~ (A ∨ B) → C
                  =  (A → C) ∧ (B → C)
                  =~ (A => C, B => C)
```
