# Type inference

import java.time.LocalDate

8
// res0: Int = 8

LocalDate.of(2021, 6, 17)

List(1, 2, 3)

List(1, "hello", LocalDate.of(2021, 6, 17))

List("hello", LocalDate.of(2021, 6, 17))
