```scala
def headOption[A](xs: List[A]): Option[A] =
  xs match {
    case Nil    => None
    case x :: _ => Some(x)

# Folding

```scala
def monoFoldLeft[A](fa: List[A])(initial: A)(f: (A, A) => A): A =
  fa match {
    case Nil     => initial
    case x :: xs => monoFoldLeft(xs)(f(initial, x))(f)
  }
```

--

```scala
def monoFoldLeft[A](fa: List[A])(initial: A)(f: (A, A) => A): A = {
  var res: A = initial
  val it = fa.iterator
  while(it.hasNext) res = f(res, it.next())
  res
}
```

object Metrics {

}

# When to use

## Typeclass

1. If you only one valid implementation for (almost) all types
2. If you require uniqueness per type e.g. Eq, Hash, Ord

## Interface / Record of functions

1. If you have many valid / interesting implementations per type
2. If you need to package several functions together

## Overloading

1. If you have many valid / interesting implementations per type
2. Single function
